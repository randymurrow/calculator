<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">

        <div id="display" class="calcRow">
            <div>123,456,789</div>
        </div>

        <div class="calcRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">รท</button>
        </div>

        <div class="calcRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>
        </div>

        <div class="calcRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>

        <div class="calcRow">
            <button id="clear">AC</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">+</button>
        </div>

        <div class="calcRow">
            <button class="operator">=</button>
        </div>

    </div>
</body>
</html>
