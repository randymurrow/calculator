<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">

        <div id="display" class="calcRow">
            <div id="displayDigits">0</div>
        </div>

        <div class="calcRow">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" value="divide">รท</button>
        </div>

        <div class="calcRow">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" value="multiply">x</button>
        </div>

        <div class="calcRow">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" value="subtract">-</button>
        </div>

        <div class="calcRow">
            <button id="clear">AC</button>
            <button class="digit">0</button>
            <button>.</button>
            <button class="operator" value="add">+</button>
        </div>

        <div class="calcRow">
            <button class="operator" value="operate">=</button>
        </div>

    </div>
</body>
</html>
